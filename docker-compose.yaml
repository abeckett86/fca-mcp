services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    env_file:
      - path: .env
        required: true
    ports:
      - "${ELASTICSEARCH_PORT}:${ELASTICSEARCH_PORT}"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - fca-mcp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp-server
    container_name: mcp-server
    ports:
      - "8080:8080"
    environment:
      - FCA_API_EMAIL=${FCA_API_EMAIL:-josiahodosu@gmail.com}
      - FCA_API_KEY=${FCA_API_KEY:-25940b8f715171b5484a1e85c640f3fc}
      - FCA_API_BASE_URL=${FCA_API_BASE_URL:-https://register.fca.org.uk/services/V0.1}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - APP_NAME=fca-mcp
      - ENVIRONMENT=docker
    env_file:
      - path: .env
        required: true
    networks:
      - fca-mcp-network
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  es_data:
    driver: local

networks:
  fca-mcp-network:
    driver: bridge
